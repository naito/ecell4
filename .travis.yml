dist: trusty
sudo: false
language: cpp
matrix:
  include:
  - os: linux
    compiler: gcc
    language: python
    python: "2.7"
  - os: linux
    compiler: clang
    language: python
    python: "2.7"
  - os: linux
    compiler: gcc
    language: python
    python: "3.5"
  - os: linux
    compiler: clang
    language: python
    python: "3.5"
  - os: osx
    compiler: clang
    env: TRAVIS_PYTHON_VERSION="2.7"
  - os: osx
    compiler: clang
    env: TRAVIS_PYTHON_VERSION="3.5"

addons:
  apt:
    sources:
#    - sourceline: 'ppa:mc3man/trusty-media'
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - clang
    - libboost-dev
    - libgsl0-dev
    - libhdf5-serial-dev
    - python-dev
    - python3-dev
    - python3
    - python
    - wget
#    - ffmpeg

before_install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update;
    brew install gsl ffmpeg;
    brew install homebrew/science/hdf5@1.8;
    cp /usr/local/Cellar/hdf5\@1.8/1.8.18/include/* /usr/local/include/ ;
    cp /usr/local/Cellar/hdf5\@1.8/1.8.18/lib/* /usr/local/lib/ ;
    if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then
      brew install python3;
      which python3;
      /usr/local/bin/python3 -V;
      brew install freetype;
    fi;
  fi

- which python
- python -V

- if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    mkdir ~/local;
    wget https://bootstrap.pypa.io/get-pip.py;
    python get-pip.py;
    python -m pip install -U cython numpy matplotlib jupyter;
  fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    curl -O https://bootstrap.pypa.io/get-pip.py;
    if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then
      /usr/local/bin/python get-pip.py;
      /usr/local/bin/python -m pip install -U cython numpy matplotlib jupyter;
    fi;
    if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then
      /usr/local/bin/python3 get-pip.py;
      /usr/local/bin/python3 -m pip install -U cython numpy matplotlib jupyter;
    fi;
  fi

script:
- set -ev
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    bash -c 'cmake -DCMAKE_INSTALL_PREFIX=~/local . && make && make test && make install';
    rm CMakeCache.txt;
  fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then
      sudo bash -c 'cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DPYTHON_EXECUTABLE:FILEPATH=/usr/local/bin/python . && make && make test && make install';
    fi;
    if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then
      sudo bash -c 'cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DPYTHON_EXECUTABLE:FILEPATH=/usr/local/bin/python3 . && make && make test && make install';
    fi;
    rm CMakeCache.txt;
  fi
- set +e

